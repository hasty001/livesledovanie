{% extends "layout.html" %}
{% block body %}
  <form action="" method=post class="form-horizontal">
    <h3>Prihlásenie registrovaného užívateľa</h3>
    <div class="control-group">
        <div class="controls">
          <input type="text" id="username" name="username" class="input-xlarge"
            placeholder="Užívateľské meno (nie email)" required>
        </div>
    </div>
 
    <div class="control-group">
        <div class="controls">
          <input type="password" id="password" name="password" class="input-xlarge"
            placeholder="Heslo" required>
        </div>
    </div>
    
    <div class="control-group">
        <div class="controls">
          <button type="submit" class="btn btn-success">Prihlásiť sa</button> 
          alebo sa <a href="https://cestasnp.sk/?page_id=2223" target="_blank">Registruj</a>
        </div>
    </div>
  </form>
{% endblock %}
